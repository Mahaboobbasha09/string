    <script>
       
        
        //uppercase and lower case

        let l=prompt("enter your name").toLowerCase();
        console.log(l);

        let u=prompt("enter your name").toUpperCase();
        console.log(u);

        let string="My Name is Basha".split("").reverse().join("").toUpperCase();
        console.log(string);
        
        //username validation
        let user=prompt("enter username");

        if(user.length>5 && user.length<15){
            console.log("Username is valid");
        }
        else{
            console.log("username is not valid");
        }
        //gmail concat
        let fst = prompt("Enter firstName").toLowerCase();
        let fst2 = prompt("Enter LastName").toLowerCase();
        //let fst3="@gmail.com"
        let res=`${fst}.${fst2}${"@gmail.com"}`
        console.log(res);

        //word counter
        let word=prompt("enter your words").split(" ").length;
        console.log(word);
        //palindrome
        let str=prompt("enter a name").toUpperCase();
        //let newstr=str.split("").reverse().join("");
        //console.log(newstr);
        let res1="";
        for( i=str.length-1;i>=0;i--){
            res1+=str[i];
        }
        //console.log(res1)
        if(str==res1){
            console.log("it is a palindrome");
        }
        else{
            console.log("it is not a plaindrome")
        }

    </script>
